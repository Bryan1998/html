<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 2px solid #aaa;
    text-align: center;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #ddd
}
</style>
</head>
<body>
<table style="width=100%">
	<tr>
			<td>Constant</td>
			<td>f(x) = a<br />y = a</td>
			<td><img src="img/constant.png" /></td>
	</tr>
	<tr>
			<td>Identity</td>
			<td>f(x) = x<br />y = x</td>
			<td><img src="img/identity.png" /></td>
	</tr>
	<tr>
			<td>Reciprocal</td>
			<td>f(x) = 1/x<br />y = 1/x</td>
			<td><img src="img/reciprocal.png" /></td>
	</tr>
	<tr>
			<td>Quadratic</td>
			<td>f(x) = x<sup>2</sup><br />y = x<sup>2</sup></td>
			<td><img src="img/quadratic.png" /></td>
	</tr>
</table>
</body>
</html>
